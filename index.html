<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="all-gridbox">

    <header>
        <h1>Take Better Notes</h1>
    </header>

    <div class="grid-attributes">
        <main>

            <div class="top-butt">
                <button id="butt1">New Note</button>
                <button id="butt2">Dark Theme</button>
            </div>
                
            <div class="text-area">
                <textarea placeholder="This is a placeholder" rows="6" cols="40"></textarea>
                <div class="bottom-butt">
                    <button id="butt3">Save</button>
                    <button id="butt4">Cancel</button>
                </div>
            </div>

        </main>

    <nav>
        <h2>My Notes</h2>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
    </nav>

    <footer>
        <h2>Keep in Touch</h2>
        <a href="https://www.linkedin.com/home"><img src="images/linkedin.jpg" height="50" width="50"> </a>
        <a href="https://en.wikipedia.org/wiki/Internet"><img src="images/Internet.jpg" height="50" width="50"> </a>
    </footer>

</div>
</body>
</html>
